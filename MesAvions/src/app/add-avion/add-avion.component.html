<div class="container">
  <div>
    <h2>Ajouter un Avion :</h2>
  </div>
</div>
<form>
  <div hidden class="col-sm-2 col-md-2 col-lg-2">
    <label>ID Avion</label>
    <input
      type="text"
      [(ngModel)]="newAvion.idAvion"
      name="idAvion"
      class="form-control"
    />
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4">
    <label>Matricule Avion</label>
    <input
      type="text"
      [(ngModel)]="newAvion.matriculeAvion"
      name="matriculeAvion"
      class="form-control"
    />
  </div>
  <div class="col-sm-2 col-md-2 col-lg-2">
    <label>Kilometrage Avion</label>
    <input
      type="number"
      [(ngModel)]="newAvion.celometrageAvion"
      name="celometrageAvion"
      class="form-control"
    />
  </div>
  <div class="col-sm-4 col-md-4 col-lg-4">
    <label>Date fabrication</label>
    <input
      type="date"
      [(ngModel)]="newAvion.dateFabrication"
      name="dateFabrication"
      class="form-control"
    />
  </div>

  <div class="col-sm-4 col-md-4 col-lg-4">
    <label>Type</label>
    <select
      class="form-control form-control-lg"
      id="idAv"
      name="idAv"
      [(ngModel)]="newIdAv"
    >
      <option *ngFor="let typ of typesAv" [value]="typ.idAv">
        {{ typ.matriculeAv }}
      </option>
    </select>
  </div>
<br><br><br><br><br>
  <div class="mt-2">
    <button type="submit" (click)="addAvion()" class="btn btn-success">
      Ajouter
    </button>

    <div>
      <h3>{{ message }}</h3>
    </div>
  </div>
</form>
